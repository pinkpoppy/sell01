<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>验证手机号</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5 maximum-scale=-1.0">
  <style rel="stylesheet" src="main.css"></style>

  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrap">
    <section class="login-section">
      <form>
        <div class="">可用您验证的手机号同步购物车或查询订单</div>
        <table>
         <tbody>
            <tr>
              <td>手机</td>
              <td>
                <input placehold="输入您的手机号" class='login-user-input'>
              </td>
            </tr>

            <tr>
              <td>验证</td>
              <td>
                <input placehold="输入您收到的验证码" class='login-user-input'>
              </td>
              <td class="validate-code-wrap">
                <input value="获取验证码" class='login-user-input' id="get-verification-code">
              </td>
            </tr>
          </tbody>
          
        </table>

        <span>验证码失效</span>

        <div class="validate-wrap">
          <input type="button" value="验证">
        </div>

      </form>
    </section>
  </div>
</body>
</html>
