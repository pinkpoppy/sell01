<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>订单详情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5 maximum-scale=-1.0,user-scalable=no">
  <!-- 引入 jquery 开始 -->
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <!-- 引入 jquery 结束 -->

  <!-- 共有 css/js 开始 -->
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <!-- 共有 css/js 结束 -->

  <!-- 私有 js 开始 -->
  <script src="../app/js/privatejs/placeOrder.js"></script>
  <!-- 私有 js 结束 -->
</head>

<body>
  <div class="wrap" data-role="page">
    <section class="order-header po-bg-color">
      <div class="order-serial-num"></div>
      <div class="order-time"></div>
      <div class="pay-state"></div>
    </section>
    <div class="tips po-bg-color">请尽快付款</div>
    <section class="person-info po-bg-color">
      <div class="info-left">
        <header>收货信息</header>
        <div class="nm-tel-wrap">
          <div class="name">
            <img src="">
            <span>祝莎莎</span>
          </div>
          <div class="tel">
           <img src="">
            <span>18516764069</span>
          </div>  
        </div>
        <div class="addr">上海市杨浦区大学路170号602室</div>
      </div>
      <!-- <img src=""> -->
      <span class="pl-or-arrow"></span>
    </section>

    <section class="goods-info po-bg-color">
      <header class="goods-header">
        <span>商品信息</span>
        <button class="po-ask" id="po-ask">联系客服</button>
      </header>
      <div class="order-listview"><ul></ul></div>
    </section>

    <section class="pay-section po-bg-color">
      <div class="privilege">
        <span>优惠</span>
        <span>未使用优惠券</span>
      </div>
      <div class="note">
        <input type="text" placehold="额外需求什么的" class="note-input">
      </div>
      <div class="pay-ways">
        <dl>
          <dt>付款方式</dt>
          <dd>
            <span>微信支付</span>
            <input type="radio" class='pay-radio' name="pay" data-m="wx_pub">
          </dd>
          <dd>
            <span>支付宝</span>
            <input type="radio" class='pay-radio' name="pay" data-m="alipay_wap">
          </dd>
          <dd>
            <span>银联支付</span>
            <input type="radio" class='pay-radio' name="pay" data-m="upacp_wap">
          </dd>
        </dl>
      </div>
    </section>

    <section class="total-pay po-bg-color">
      <span class="total-cost"></span>
      <span class="express-cost"></span>
      <button id="pay">支付</button>
    </section>
  </div>
</body>
</html>
