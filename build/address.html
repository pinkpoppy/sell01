<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>编辑收获地址</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5 maximum-scale=-1.0">
  <style rel="stylesheet" src="main.css"></style>

  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrap">
    <section class="address-table">
      <div>仅限中国大陆地区</div>
      <form class="address-form">
        <table>
          <tbody>
            <tr>
              <td>收货人姓名</td>
              <td class="cont">
                <input type="text">
              </td>
            </tr>

            <tr>
              <td>联系电话</td>
              <td class="cont">
                <input type="text">
              </td>
            </tr>

            <tr>
              <td>区域选择</td>
              <td class="cont">
                <input type="text">
              </td>
            </tr>

            <tr>
              <td>详细地址</td>
              <td class="cont">
                <input placehold="请输出详细地址，方便寄送">
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </section>
  </div>
</body>
</html>
