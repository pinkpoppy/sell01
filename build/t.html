  <script type="text/javascript">


var Base64Key = "RkVB2p5ida3ywUDJf7IgXcoGrm8TjOEAb" + 1451386988 + '='
        key = aesjs.util.convertStringToBytes(Base64Key)
        iv = aesjs.util.convertStringToBytes(key.substr(0,16))

//var key = aesjs.util.convertStringToBytes("Example128BitKey");
 
// The initialization vector, which must be 16 bytes 
//var iv = aesjs.util.convertStringToBytes("IVMustBe16Bytes.");
 
// Convert text to bytes 
var text = 'TextMustBe16Byte';
var textBytes = aesjs.util.convertStringToBytes(text);
 
var aesCbc = new aesjs.ModeOfOperation.cbc(key, iv);
var encryptedBytes = aesCbc.encrypt(textBytes);
 
// The cipher-block chaining mode of operation maintains internal 
// state, so to decrypt a new instance must be instantiated. 
var aesCbc = new aesjs.ModeOfOperation.cbc(key, iv);
var decryptedBytes = aesCbc.decrypt(encryptedBytes);
 
// Convert our bytes back into text 
var decryptedText = aesjs.util.convertBytesToString(decryptedBytes);
console.log(decryptedText);
  </script>
