<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>订单详情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0.5 maximum-scale=-1.0,user-scalable=no">
  <!-- 引入 jquery mobile css 开始-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <!-- 引入 jquery mobile css 结束-->

  <!-- 引入 jquery 开始 -->
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <!-- 引入 jquery 结束 -->

  <!-- 引入 jquery mobile js 开始 -->
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- 引入 jquery mobile js 开始 -->

  <!-- 共有 css/js 开始 -->
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <!-- 共有 css/js 结束 -->

  <!-- 私有 js 开始 -->
  <script src="../app/js/privatejs/placeOrder.js"></script>
  <!-- 私有 js 结束 -->

  <style type="text/css">
    .row {
  box-sizing: border-box;
  display: table;
  table-layout: fixed;
  width: 100%;
}

.cell {
  display: table-cell;
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
  position: relative;
}

@supports ((display: -webkit-box) or (display: -webkit-flex) or (display: -ms-flexbox) or (display: flex)) {
  .row {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
  }

  .cell {
    display: block;
  }

  .cell-valign-middle,
  .cell-valign-bottom {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
  }
}
.cell-min {
  width: 1%;
  -webkit-box-flex: 0;
  -webkit-flex: none auto;
      -ms-flex: none auto;
          flex: none auto;
}

.cell-max {
  width: 100%;
  -webkit-box-flex: 1;
  -webkit-flex: 1 100%;
      -ms-flex: 1 100%;
          flex: 1 100%;
}

body, html {
  height: 100%;
}

body {
  background: url(http://desktop.freewallpaper4.me/view/original/6507/gold-bokeh.jpg);
  background-size: cover;
  color: white;
  font-family: verdana;
  padding-top: 20px;
}

.row {
  border-collapse: seperate;
  border-spacing: 8px 0;
  padding: 4px;
}

.cell {
  border-radius: 6px;
  background: rgba(136, 136, 136, 0.85);
  margin-right: 8px;
  padding: 6px;
}

.cell.cell-nowrap {
  overflow: hidden;
  white-space: nowrap;
}

.cell.cell-valign-middle {
  vertical-align: middle;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
      -ms-flex-pack: center;
          justify-content: center;
}

.cell.cell-valign-bottom {
  vertical-align: bottom;
  -webkit-box-pack: end;
  -webkit-justify-content: flex-end;
      -ms-flex-pack: end;
          justify-content: flex-end;
}

.cell.cell-align-center {
  text-align: center;
}

.cell.cell-align-right {
  text-align: right;
}

.cell.cell-100px {
  -webkit-box-flex: 0;
  -webkit-flex: none;
      -ms-flex: none;
          flex: none;
  width: 100px;
  max-width: 100px;
}

  </style>
</head>

<body>
  <div class="grid">
    <div class="row">
      <div class="cell">I am a header</div>
    </div>
    <div class="row">
      <div class="cell cell-align-right">I am also a header (but on the right)</div>
    </div>
    <div class="row">
      <div class="cell cell-valign-top cell-100px cell-nowrap">I am 100px wide and not a pixel more</div>
      <div class="cell">
        <div>I am some content</div>
        <div>I am some content</div>
        <div>I am some content</div><span>I am more content I am more content I am more content I am more content</span>
      </div>
      <div class="cell cell-1-5 cell-valign-middle">Middle (20%)</div>
      <div class="cell cell-valign-bottom">Bottom</div>
    </div>
    <div class="row">
      <div class="cell cell-align-center">I am a centered footer</div>
    </div>
  </div>
</body>
</html>
