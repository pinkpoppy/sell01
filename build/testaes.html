<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="res/core.js"></script>
    <script type="text/javascript" src="res/clipher-core.js"></script>
    <script type="text/javascript" src="res/aes.js"></script>
    <script type="text/javascript" src="res/enc-base64.js"></script>
    <title>Title</title>
    <script>
        pkcs7 = function(txt) {
            var len=txt.length;
            var block_size=32;
            var pad=block_size-(len%block_size);
            var padChar=String.fromCharCode(pad);
            for (var i=0;i<pad;i++) {
                txt=txt+padChar;
            }
            return txt;
        }
        var t=1450335080;
        var Base64Key='RkVB2p5ida3ywUDJf7IgXcoGrm8TjOEAb'+t+'=';
        var key=CryptoJS.enc.Base64.parse(Base64Key);
        var iv=key.left(16);
        var text='abc123';
        text=pkcs7(text);
        var ciphertext = CryptoJS.AES.encrypt(text, key, {iv: iv, mode:CryptoJS.mode.CBC, padding:CryptoJS.pad.NoPadding});
        var base64Text = CryptoJS.enc.Base64.stringify(ciphertext.ciphertext);
    </script>
</head>
